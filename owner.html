<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Page - Add PG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Add New PG</h1>
        <div class="card shadow">
            <div class="card-body">
                <form id="pgForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">PG Title</label>
                        <input type="text" id="title" name="title" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="photo" class="form-label">Photo</label>
                        <input type="file" id="photo" name="photo" class="form-control" accept="image/*" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add PG</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('pgForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            const response = await fetch('http://localhost:5000/api/pgs', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                alert('PG added successfully!');
                e.target.reset();
            } else {
                alert('Failed to add PG. Try again!');
            }
        });
    </script>
</body>
</html
